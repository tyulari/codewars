    <script>
        console.log(duplicateEncode("Success"));

        function duplicateEncode(word){
            return word.toLowerCase().split('').map((currentValue, index, array) => (array.indexOf(currentValue) == array.lastIndexOf(currentValue)) ? '(' : ')').join('');
        }
