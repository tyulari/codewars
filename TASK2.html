<body>
    <script>
        //let result =  disemvowel("This website is for losers LOL!");
        //console.log(result);
        console.log(findAverage([]));

        function disemvowel(str) {
            return str.replace(/[aeiou]/gi,'');//g - глобальный поиск (не только первое вхождение символа); i - без учета регистра
        }

        function findAverage(array) {
             return (array.length === 0)? 0 : array.reduce((total, el) => total+el)/array.length;
        }
    </script>
