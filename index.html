<body>
    <script>
        console.log(SeriesSum(5));

        function SeriesSum(n)
        {
            let result = 0;
             
            if(n===0){
                return n.toFixed(2);
            }
            else{
                for(let i = 0; i<n; i++){
                    result += 1/(1+3*i);
                }
            }
            return result.toFixed(2);
        }
    </script>
</body>
