<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(countBy(1, 10));

        function countBy(x, n) {
            let z = [];
            let el=0
            for (let i=0; i<n; i++){
                z.push(el+=x);
            }
            return z;
        }
    </script>
</body>
</html>
